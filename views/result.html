<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <table class="table">
      <tr>
        <th>Login</th>
        <th>Avatar</th>
        <th>Score</th>
        <th></th>
        <th></th>
      </tr>
      {{range .Users}}
        <tr>
          <td>{{.Login}}</td>
          <td><img src="{{.AvatarURL}}" weight="80px" height="80px"></td>
          <td>{{.Score}}</td>
          <td><a href="{{.HTMLURL}}" class="card-link">Profile</a></td>
          <td><a href="{{.FollowersURL}}" class="card-link">Followers</a></td>
        </tr>
      {{end}}
    </table>
  </body>
</html>
